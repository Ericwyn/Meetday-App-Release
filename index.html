            <button id="btn" onclick="update()" disabled="disabled">马上下载</button>

<script>

    function domId(domName) {
        return document.getElementById(domName);
    }

    function domTag(tagName) {
        return document.getElementsByTagName(tagName);
    }

    function domClass(className) {
        return document.getElementsByClassName(className);
    }

    function domName(name) {
        return document.getElementsByName(name);
    }

    function ajax_post(url, params, success_callback, fail_callback) {
        let xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        let formData = new FormData();
        if (params !== null) {
            for (let i = 0; i < params.length; i++) {
                formData.append(params[i][0], params[i][1])
            }
            xhr.send(formData);
        } else {
            xhr.send();
        }
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    success_callback(xhr.responseText)
                } else {
                    fail_callback(xhr.status)
                }
            }
        }
    }

    function ajax_get(url, params, success_callback, fail_callback) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        // let formData = new FormData();
        let data = "";
        if (params !== null) {
            for (let i = 0; i < params.length; i++) {
                if (i === (params.length - 1)) {
                    data += params[i][0]+"="+params[i][1];
                }else {
                    data += params[i][0]+"="+params[i][1]+"&";
                }
            }
            xhr.send(data);
        } else {
            xhr.send();
        }
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    success_callback(xhr.responseText)
                } else {
                    fail_callback(xhr.status)
                }
            }
        }
    }

    function getQueryVariable(variable) {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            let pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return null;
    }

    function clog(msg) {
        console.log(msg)
    }

    function displayNone(dom) {
        dom.style.display = "none";
    }

    function displayInline(dom) {
        dom.style.display = "inline";
    }

    // -----------------------------------

    let versionJson = null

    function getLastVersion(){
        ajax_get(
            "/version.json",
            [],
            function(res){
                let json = JSON.parse(res)
                document.getElementById("version").innerHTML = "最新版本:" + json.version
                domId("btn").removeAttribute("disabled");
                versionJson = json;
            },
            function(err){

            }
        )
    }

    function getUpdateLog(){
        ajax_get(
            "/log.json",
            [],
            function(res){
                let logJson = JSON.parse(res)

                versionJson = logJson;

                console.log("最新版本:" + logJson.lastVersion)
                let lastVersionLog = logJson.updateLog[logJson.lastVersion];
                console.log("最新日志:" + logJson.updateLog[""+logJson.lastVersion])

                domId("version").innerText = "最新版本:\n" + lastVersionLog.version;
                domId("updateTime").innerText = "更新时间:\n" + lastVersionLog.time;

                let logMsg = "";
                for(let j=0;j<lastVersionLog.msg.length;j++){
                    logMsg += lastVersionLog.msg[j] + "\n";
                }
                if(logMsg != "") {
                    domId("logTitle").innerText = "更新日志:"
                    // logMsg = "更新日志:\n" + logMsg; 
                }
                console.log(logMsg)
                domId("updateLog").innerText = logMsg
                console.log(logJson)
                // document.getElementById("version").innerHTML = "最新版本:" + json.version
                // versionJson = json;
            },
            function(err){

            }
        )
    }

    function update(){
        if(versionJson != null){
            console.log("download " + versionJson.filePath)
            window.open(versionJson.filePath, "_blank");
        }
    }

    getLastVersion()
    getUpdateLog()
    
</script>
